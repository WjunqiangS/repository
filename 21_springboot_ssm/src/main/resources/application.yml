# 服务器配置
server:
  port: 80

# 数据源配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/travel?useSSL=false
    username: root
    password: root

# mybatis设置
mybatis:
  type-aliases-package: Priv.wangjunqiang.domain
  mapper-locations: Priv/wangjunqiang/mapper/*.xml

# 打印信息配置
logging:
  level:
    root: info
  file:
    path: ./logs/